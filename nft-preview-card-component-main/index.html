<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<div class="container">
  <div class="content">
  <header>
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="translucent cube">
      <div class="hover">
        <img src="./images/icon-view.svg" alt="">
      </div>
      
    </div>
 
    
  </header>
  
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <ul>
    <li id="cyan"> <img src="./images/icon-ethereum.svg"> 0.041 ETH</li>
    <li> <img src="./images/icon-clock.svg"> 3 days left</li>
  </ul>
  <div class="line"></div>
  <div class="user">
    <img src="./images/image-avatar.png" alt="user avatar image">
    <p>Creation of <span class="username">Jules Wyvern</span></p>
  </div>
</div>
</div>
  

</body>
</html>
